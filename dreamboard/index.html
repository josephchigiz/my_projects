<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
	</head>
	<body>
		<main class="col-12">
			<header
				class="container text-center vh-100 d-flex flex-column justify-content-center"
			>
				<div
					class="text-white"
					style="
						font-family: Arial, Helvetica, sans-serif;
						font-weight: 900;
						font-size: 130px;
					"
				>
					We
					<span
						class="text-decoration-line-through"
						style="font-family: Arial, Helvetica, sans-serif"
						>Learn</span
					>
					<span>Dream</span>
					<div
						class="wow animate__animated animate__rollIn"
						data-wow-duration="2s"
						style="font-size: 30px; color: yellow"
					>
						BIG
					</div>
				</div>
				<p class="display-5 text-white">...Meet The Dreamers...</p>
				<div class="row pt-2 align-items-center">
					<hr class="col-5" />
					<div class="col-2">
						<img
							src="assets/arrow-down.png"
							alt=""
							class="arrow-down"
						/>
					</div>
					<hr class="col-5" />
				</div>
			</header>

			<section class="container">
				<div class="text-center py-5 mb-5">
					<img
						src="assets/man-beard.png"
						alt=""
						class="wow animate__animated animate__rubberBand"
					/>
					<p
						class="display-5 text-white wow animate__animated animate__backInUp"
					>
						Ashray Sir.
					</p>
				</div>
				<div class="row text-center col-12 mx-auto">
					<div class="col-6 my-5 py-5">
						<img
							src="assets/man-beard.png"
							alt=""
							class="img-fluid wow animate__animated animate__fadeInLeftBig"
							data-wow-delay="300ms"
						/>
						<p
							class="text-white display-6 wow animate__animated animate__fadeInLeftBig"
							data-wow-delay="500ms"
						>
							Adolphe
						</p>
					</div>
					<div class="col-6 my-5 py-5">
						<img
							src="assets/woman.png"
							alt=""
							class="img-fluid wow animate__animated animate__fadeInRightBig"
							data-wow-delay="300ms"
						/>
						<p
							class="text-white display-6 wow animate__animated animate__fadeInRight"
							data-wow-delay="500ms"
						>
							Gift
						</p>
					</div>
				</div>

				<div class="row text-center">
					<div class="col-6 my-5 py-5">
						<img src="assets/woman.png" alt="" class="img-fluid" />
						<p class="text-white display-6">Jecoliah</p>
					</div>
					<div class="col-6 my-5 py-5">
						<img
							src="assets/man-beard.png"
							alt=""
							class="img-fluid"
						/>
						<p class="text-white display-6">Mike</p>
					</div>
				</div>

				<div class="row text-center">
					<div class="col-6 my-5 py-5">
						<img
							src="assets/man-beard.png"
							alt=""
							class="img-fluid"
						/>
						<p class="text-white display-6">Ineza</p>
					</div>
					<div class="col-6 my-5 py-5">
						<img src="assets/woman.png" alt="" class="img-fluid" />
						<p class="text-white display-6">Esther</p>
					</div>
				</div>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
			integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			wow = new WOW({
				boxClass: "wow",
				animateClass: "animated",
				offset: 0,
				mobile: true,
				live: true,
			});
			wow.init();
		</script>
	</body>
</html>
